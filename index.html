<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="box">
                    <input type="number" id="userInput">
                </div>
                <div class="operators">
                    <button class="signs"  name="add">+</button>
                    <button class="signs" name="sub">-</button>
                    <button class="signs" name="mul">*</button>
                    <button class="signs" name="div">/</button>
                    <button class="signs" name="mod">%</button>
                    <button class="signs" name="pow"><span>(X)<sup>x</sup></span></button>
                    <button class="signs" name="sq"> &#8730;x</button>
                    <button class="signs" name="res">=</button>
                    <button class="signs" name="clr">C</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
